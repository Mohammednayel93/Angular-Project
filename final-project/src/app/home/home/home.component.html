<div *ngFor="let item of newsList" class="container">
    <div class="row">
        <h2 class="text-center">
            <a [routerLink]="['./details',item.ID]"> {{item.Name}}</a>
        </h2>
        <div style="padding: 20px">
            <img [src]=[item.Image] style="width:80%; height:200px;" [alt]=[item.Name] />
        </div>

    </div>
</div>
